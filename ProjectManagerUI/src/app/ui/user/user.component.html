<div class="card bg-light">
  <div class="card-body">
    <div class="container">
      <form name="userForm" ngNativeValidate (submit)="Add()">
        <div class="row justify-content-center">
          <div class="input-group input-group-sm mb-3 col-4">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">First Name</span>
            </div>
            <input type="text" [(ngModel)]="item.FirstName" id="firstName" name="firstName" required class="form-control" aria-label="Small"
              aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-3 col-4">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Last Name</span>
            </div>
            <input type="text" [(ngModel)]="item.LastName" id="lastName" name="lastName" required class="form-control" aria-label="Small"
              aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-3 col-4">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Employee Id</span>
            </div>
            <input type="text" [(ngModel)]="item.EmployeeId" id="employeeId" name="employeeId" required class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="input-group input-group-sm mb-3 col-2 justify-content-end">
            <button type="submit" class="btn btn-success">{{ userId == undefined ? 'Add User' : 'Update User' }}</button>
          </div>
          <div class="input-group input-group-sm mb-3 col-2">
            <button type="button" class="btn btn-primary" (click)="Reset()">Reset</button>
          </div>
        </div>
      </form>

      <div class="alert alert-success" role="alert" *ngIf="(msg | json) != '{}'">
        <strong>Success!</strong> {{msg}}
      </div>
    </div>

  </div>
</div>
<div class="container p-5">
  <div class="row justify-content-center">
    <div class="input-group input-group-sm mb-3 col-12">
      <table class="display" style="width:100%">
        <thead class="bg-info">
          <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col" style="width:8%"></th>
            <th scope="col" style="width:8%"></th>
          </tr>
        </thead>
        <tbody id="myTable">
          <tr *ngFor="let item of list">
            <td>{{item.EmployeeId}}</td>
            <td>{{item.FirstName}}</td>
            <td>{{item.LastName}}</td>
            <td>
              <button type="button" (click)="Edit(item.UserId)" class="btn btn-sm btn-block btn-outline-primary">Edit</button>
            </td>
            <td>
              <button type="button" (click)="Delete(item.UserId)" class="btn btn-sm btn-block btn-outline-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
